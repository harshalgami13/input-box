<!doctype html>
<html lang="en">

<head>
    <title>Input Task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="box-main">
                <form id="inputForm" onsubmit="return false">
                    <input type="number" id="textbox" placeholder="Enter Number" required>
                </form>
                <div class="button">
                    <button type="button" onclick="getAdd()">Add</button>
                    <button type="button" onclick="getDelete()">Delete</button>
                </div>
                <div class="button" id="button">
                    <button type="button" id="btnPair" onclick="getPair()" class="btn btn-disabled" disabled="true">Pair</button>
                    <button type="button" id="btnGreaterThanTen" onclick="getreaterThanTen()" class="btn btn-disabled" disabled="true">>10</button>
                    <button type="button" id="btnSequance" onclick="getSequance()" class="btn btn-disabled"
                        disabled="true">Sequance</button>
                </div>
                <ul>
                    <li>Array Element : <span id="aArrayList"></span></li>
                    <li>Number of Pair : <span id="nNumberOfPair"></span></li>
                    <li>>10 Value are : <span id="aGreaterThanTen"></span></li>
                    <li>Any 5 number in Sequance : <span id="nNumberOfSequance"></span></li>
                    <li>Total : <span id="totalOfNumber"></span></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <script src="main.js"></script>
</body>

</html>
